    function getWeatherClass(text) {
      const lower = text.toLowerCase();
      if (lower.includes("sunny") || lower.includes("clear")) return "sunny";
      if (lower.includes("cloud")) return "cloudy";
      if (lower.includes("overcast")) return "overcast";
      if (lower.includes("rain") || lower.includes("shower")) return "rainy";
      if (lower.includes("drizzle")) return "drizzly";
      if (lower.includes("fog") || lower.includes("mist") || lower.includes("haze")) return "foggy";
      if (lower.includes("snow") || lower.includes("sleet")) return "snowy";
      if (lower.includes("thunder")) return "stormy";
      if (lower.includes("freez") || lower.includes("ice")) return "freezing";
      return "unknown";
    }

    async function getBothWeathers() {
      const selectedValue = dropdown.value;
      document.getElementById("combinedOutput").innerHTML = "";

      const siteList = selectedValue === "ALL_SITES"
        ? sites
        : [sites.find(site => `${site.lat},${site.lon}` === selectedValue)];

    async function getOpenMeteoWeather(lat, lon, siteName) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,weathercode,precipitation_sum,shortwave_radiation_sum&timezone=auto&forecast_days=14`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        let table = `<table><tr><th>Date</th><th>Max</th><th>Min</th><th>Condition</th><th>GHI</th><th>Precip</th></tr>`;
        data.daily.time.forEach((date, i) => {
          const cond = weatherCodes[data.daily.weathercode[i]] || "Unknown";
          const ghi = +(data.daily.shortwave_radiation_sum[i] * 0.277778).toFixed(2);
          table += `<tr class="${getWeatherClass(cond)}">
            <td>${date}</td><td>${data.daily.temperature_2m_max[i]}°C</td>
            <td>${data.daily.temperature_2m_min[i]}°C</td><td>${cond}</td>
            <td>${ghi}</td><td>${data.daily.precipitation_sum[i]}</td></tr>`;
        });
        table += `</table>`;

        // const collapsibleBlock = `
        //   <button class="collapsible">${siteName} - Open‑Meteo</button>
        //   <div class="content">${table}</div>`;
        // document.getElementById("combinedOutput").innerHTML += collapsibleBlock;

        const block = `
  <h3>${siteName} - Open‑Meteo</h3>
  ${table}`;
document.getElementById("combinedOutput").innerHTML += block;


        // setupCollapsibles();
      } catch {
        document.getElementById("combinedOutput").innerHTML += `<p style="color:red;">Error fetching Open‑Meteo for ${siteName}</p>`;
      }
    }
